    <main>
        <div class="app" id="app">
            <div class="timer-container">
                <h1 class="timer_text">Cronometro.js</h1>
                <div class="timer-content">
                    <div class="timer">
                        <div class="time" id="hour">00</div>
                        <div class="separador">: </div>
                        <div class="time" id="minutes">00</div>
                        <div class="separador">:</div>
                        <div class="time" id="seconds">00</div>
                    </div>   
                </div>

                <div class="btn-container">
                    <button class="btn" id="btn-start">Iniciar</button>
                    <button class="btn" id="btn-pause">Pausar</button>
                    <button class="btn" id="btn-continue">Continuar</button>
                    <button class="btn" id="btn-reset">Resetar</button>
                </div>
            </div>
        </div>
